if loadfont /boot/grub/fonts/unicode.pf2; then
    set gfxmode=1280x720,auto
    set gfxpayload=keep
    insmod all_video
    insmod efi_gop
    insmod gfxterm
    terminal_output gfxterm
else
    terminal_output console
fi

set default=0
set timeout=0

menuentry "rsos" {
    multiboot2 /boot/kernel.bin
    boot
}
